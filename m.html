<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Logo Maker</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .container {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            width: 400px;
        }
        .logo-preview {
            width: 100%;
            height: 150px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #333;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #000;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }
    </style>
</head>
<body>
    <h1>Simple HTML/CSS Logo Previewer</h1>
    <div class="container">
        <div id="logoPreview" class="logo-preview">
            Your Logo
        </div>
        <label for="logoText">Logo Text:</label>
        <input type="text" id="logoText" value="Your Logo" oninput="updateLogo()">

        <label for="textColor">Text Color:</label>
        <input type="color" id="textColor" value="#000000" oninput="updateLogo()">

        <label for="bgColor">Background Color:</label>
        <input type="color" id="bgColor" value="#f0f0f0" oninput="updateLogo()">

        <label for="fontSize">Font Size:</label>
        <select id="fontSize" onchange="updateLogo()">
            <option value="18px">18px</option>
            <option value="24px" selected>24px</option>
            <option value="36px">36px</option>
            <option value="48px">48px</option>
        </select>
    </div>

    <script>
        function updateLogo() {
            const preview = document.getElementById('logoPreview');
            const text = document.getElementById('logoText').value;
            const textColor = document.getElementById('textColor').value;
            const bgColor = document.getElementById('bgColor').value;
            const fontSize = document.getElementById('fontSize').value;

            preview.textContent = text;
            preview.style.color = textColor;
            preview.style.backgroundColor = bgColor;
            preview.style.fontSize = fontSize;
        }
    </script>
</body>
</html>
